<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ static_url('chat.css') }}" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        <!-- display the messages by iterating over the messages -->
        {% for message in messages %}
        <!-- these messages will be displayed via the message template for styling individual messages -->
          {% module Template("message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <!-- form for a new message which sends it to the server -->
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td>
                <!-- input for the client to type their messages on -->
                <input type="text" name="body" id="message" style="width:500px">
              </td>
              <td style="padding-left:5px">
                <!-- button to post/submit the message -->
                <input type="submit" value="{{ _('Post') }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
  </body>
</html>
